plugins {
	alias libs.plugins.quilt.loom
}

group = 'com.emmacypress'
archivesBaseName = 'beelightful'
version = loom.modVersion

repositories {
	maven {
		name = 'OroArmor'
		url = 'https://maven.oroarmor.com'
	}
	maven {
		name = 'Modrinth'
		url = 'https://api.modrinth.com/maven'
	}
	maven {
		name = 'TerraformersMC'
		url = 'https://maven.terraformersmc.com'
	}
	maven {
		name = 'Auoeke'
		url = 'https://maven.auoeke.net'
	}
}

dependencies {
	minecraft libs.minecraft
	mappings loom.layered {
		addLayer quiltMappings.mappings("org.quiltmc:quilt-mappings:${libs.versions.quilt.mappings.get()}:v2")
	}
	// mappings(variantOf(libs.quilt.mappings) { classifier 'intermediary-v2' })
	modApi libs.bundles.quilt

	modLocalRuntime libs.bundles.runtime
}

loom {
	runs {
		configureEach {
			vmArg '-Dmixin.debug.export=true'
			programArgs '--uuid', 'aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee'
		}
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	it.options.release = 17
}

java.withSourcesJar()
jar.from("LICENSE")
