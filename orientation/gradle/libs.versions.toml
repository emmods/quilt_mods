[versions]
# https://lambdaurora.dev/tools/import_quilt.html
minecraft = "1.19"
quilt_mappings = "1.19+build.1"
quilt_loader = "0.17.0"
quilted_fabric_api = "2.0.0-alpha.2+0.55.3-1.19"

# https://modrinth.com/mod/modmenu/versions
mod_menu = "4.0.0"

# https://modrinth.com/mod/midnightlib/versions
midnightlib = "0.5.2"

[libraries]
minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft" }
quilt_mappings = { module = "org.quiltmc:quilt-mappings", version.ref = "quilt_mappings" }
quilt_loader = { module = "org.quiltmc:quilt-loader", version.ref = "quilt_loader" }
quilted_fabric_api = { module = "org.quiltmc.quilted-fabric-api:quilted-fabric-api", version.ref = "quilted_fabric_api" }

modmenu = { module = "com.terraformersmc:modmenu", version.ref = "mod_menu" }

midnightlib = { module = "maven.modrinth:midnightlib", version.ref = "midnightlib" }

[plugins]
quilt_loom = { id = "org.quiltmc.loom", version = "0.12.+" }
quilt_licenser = { id = "org.quiltmc.gradle.licenser", version = "1.+" }
minotaur = { id = "com.modrinth.minotaur", version = "2.+" }